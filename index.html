<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The all in one solution Hospitant</title>
    <!-- linked stylesheet -->

</head>

<body>

    <div class="landing-page">

        <div class="main-heading">
            <h2>Welcome to Hospitant</h2>
        </div>
    
        <div class="short-bref">
            <h4>We are helping patient to find best hospital for their need</h4>
        </div>

        <div class="login-section">
            <div class="for-hospital">
                <h4>For hospital</h4>
                <p>If you are a hospital then login here</p>
                <form action="hospital-login.html"><button type="submit" name="subject" value="hospital-login">Start</button></form>
            </div>
            <div class="for-patient">
                <h4>For patient</h4>
                <p>If you are a patient and find the best hospital for your need then login here</p>

            </div>
        </div>

    </div>
